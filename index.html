<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator App</title>
    <link re="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--defer: Downloads the script immediately (in the background, while the HTML is still parsing) -->
</head>
<body>
    <div id="calculator-container">
        <div id="outputs">
            <div id="expression">10x10</div>
            <div id="result">100</div>
        </div>
        <div id="inputs">
            <button class="button-light" data-action="clear" data-value="AC">AC</button>
            <button class="button-light" data-action="negate" data-value="+/-">+/-</button>
            <button class="button-light" data-action="modulo" data-value="%">%</button>
            <button class="button-blue" data-action="division" data-value="/">/</button>
            <button class="button-dark" data-action="number" data-value="7">7</button>
            <button class="button-dark" data-action="number" data-value="6">8</button>
            <button class="button-dark" data-action="number" data-value="5">9</button>
            <button class="button-blue" data-action="multiplication" data-value="*">&times;</button>
            <button class="button-dark" data-action="number" data-value="4">4</button>
            <button class="button-dark" data-action="number" data-value="5">5</button>
            <button class="button-dark" data-action="number" data-value="6">6</button>
            <button class="button-blue" data-action="subtraction" data-value="-">-</button>
            <button class="button-dark" data-action="number" data-value="3">3</button>
            <button class="button-dark" data-action="number" data-value="2">2</button>
            <button class="button-dark" data-action="number" data-value="1">1</button>
            <button class="button-blue" data-action="addition" data-value="+">+</button>
            <button class="button-dark" data-action="decimal" data-value=".">.</button>
            <button class="button-dark" data-action="number" data-value="0">0</button>
            <button class="button-dark" data-action="backspace">&#9003</button> <!-- Unicode Decimal Code to erase left -->
            <button class="button-blue" data-action="submit" data-value="=">=</button>
        </div>
    </div>
</body>
</html>
